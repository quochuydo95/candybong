<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Candy Broke</title>
	<style>
		:root{
			--normal: 0.5s;
			--fast : 0.25s;
			--logo-color: red;
		}
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: black;
		}
		.lightstick {
			position: relative;
			width: 90%;
			aspect-ratio: 1 / 1;
			border-radius: 50%;
			background: linear-gradient(180deg, rgba(255,243,77,1) 34%, rgba(255,70,194,1) 45%);
			animation: animate var(--fast) linear infinite;
		}

		@keyframes animate 
		{
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(-359deg);
			}
		}

		.lightstick span {
			position: absolute;
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background: linear-gradient(180deg, rgba(255,243,77,1) 34%, rgba(255,70,194,1) 45%);
		}
		.lightstick span:nth-child(1) {
			filter: blur(5px);
		}
		.lightstick span:nth-child(2) {
			filter: blur(10px);
		}
		.lightstick span:nth-child(3) {
			filter: blur(25px);
		}
		.lightstick span:nth-child(4) {
			filter: blur(50px);
		}
		.black-circle {
			display: flex;
			position: absolute;
			width: 70%;
			aspect-ratio: 1 / 1;
			background: black;
			border-radius: 50%;
			align-items: center;
			justify-content: center;
		}
		.logo {
			position: absolute;
			animation: blinker var(--fast) step-start infinite;
		}
		.logo #blur1 {
			filter: blur(50px);
		}
		@keyframes blinker {
			50% {
				opacity: 0;
			}	
		}

	</style>
</head>
